<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order List</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            transition: 0.3s;
        }
        .card:hover {
            transform: scale(1.02);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-center text-primary mb-4">üì¶ Orders</h1>
        
        <div class="row">
            {% for order in orders %}
                <div class="col-md-6">
                    <div class="card mb-3">
                        <div class="card-body">
                            <h5 class="card-title">{{ order.customer.name }}</h5>
                            <p class="card-text"><strong>Status:</strong> {{ order.status }}</p>
                            <a href="{% url 'order_detail' order.id %}" class="btn btn-primary btn-sm">View Details</a>
                            <a href="{% url 'edit_order' order.id %}" class="btn btn-warning btn-sm">‚úè Edit</a>

                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>

        <div class="text-center mt-4">
            <a href="{% url 'create_order' %}" class="btn btn-success">‚ûï Create New Order</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
